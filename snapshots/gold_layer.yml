snapshots:
  - name: gold_layer
    relation: ref('source_gold_layer')
    config:
      schema: gold
      database: '{{ target.catalog }}' #Catalog name in DataBricks
      unique_key: id
      strategy: timestamp
      updated_at: update_date
      dbt_valid_to_current: "NULL" # Specifies that current records should have `dbt_valid_to` set to `'9999-12-31'` instead of `NULL`.